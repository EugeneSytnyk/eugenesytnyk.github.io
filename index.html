<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff0f5, #ffe0ec, #ffd6e7, #fff0f5);
      background-size: 400% 400%;
      animation: bgShift 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgShift {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    /* Floating hearts */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      bottom: -60px;
      font-size: 20px;
      opacity: 0;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.6; }
      100% { transform: translateY(-110vh) rotate(360deg) scale(0.5); opacity: 0; }
    }

    /* Scene */
    .scene {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Heart container with perspective */
    .heart-box {
      position: relative;
      width: 300px;
      height: 280px;
      cursor: pointer;
      perspective: 800px;
    }

    /* The two door halves */
    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1);
      backface-visibility: visible;
    }

    .door-left {
      left: 0;
      transform-origin: left center;
    }

    .door-right {
      right: 0;
      transform-origin: right center;
    }

    .heart-box.opened .door-left {
      transform: rotateY(-150deg);
    }

    .heart-box.opened .door-right {
      transform: rotateY(150deg);
    }

    /* CSS heart built with ::before and ::after on each door */
    .door-left .heart-shape {
      position: absolute;
      top: 0;
      right: 0;
      width: 200%;
      height: 100%;
      clip-path: inset(0 50% 0 0);
    }

    .door-right .heart-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      clip-path: inset(0 0 0 50%);
      transform: translateX(-50%);
    }

    .heart-shape-inner {
      position: relative;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 8px 25px rgba(220, 40, 80, 0.4));
    }

    .heart-shape-inner::before,
    .heart-shape-inner::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 240px;
      background: linear-gradient(135deg, #ff6b9d, #e8365d, #c0224a);
      border-radius: 150px 150px 0 0;
    }

    .heart-shape-inner::before {
      left: 45px;
      top: 0;
      transform: rotate(-45deg);
      transform-origin: bottom right;
    }

    .heart-shape-inner::after {
      left: 105px;
      top: 0;
      transform: rotate(45deg);
      transform-origin: bottom left;
    }

    /* Pulse when closed */
    .heart-box:not(.opened) .door {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.04); }
    }

    .heart-box.opened .door {
      animation: none;
    }

    /* Inner content â€” photo clipped in heart shape */
    .heart-inner {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease 0.4s;
      z-index: -1;
    }

    .heart-box.opened .heart-inner {
      opacity: 1;
    }

    .photo-heart {
      width: 180px;
      height: 180px;
      clip-path: path('M90 160 C90 160 5 110 5 55 C5 20 30 0 58 0 C76 0 87 12 90 26 C93 12 104 0 122 0 C150 0 175 20 175 55 C175 110 90 160 90 160Z');
      overflow: hidden;
      margin-bottom: 10px;
    }

    .photo-heart img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .love-text {
      font-size: 1.5rem;
      color: #d6336c;
      font-weight: bold;
      text-shadow: 0 1px 4px rgba(214, 51, 108, 0.2);
    }

    /* Tap hint */
    .tap-hint {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #c77d95;
      animation: fadeHint 2s ease-in-out infinite;
    }

    .tap-hint.hidden {
      display: none;
    }

    @keyframes fadeHint {
      0%, 100% { opacity: 0.4; }
      50%      { opacity: 1; }
    }

    /* Sparkle burst on click */
    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 16px;
      z-index: 200;
      animation: sparkleAnim 0.8s ease forwards;
    }

    @keyframes sparkleAnim {
      0%   { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
    }

    @media (max-width: 500px) {
      .heart-box {
        width: 220px;
        height: 205px;
      }
      .heart-shape-inner::before,
      .heart-shape-inner::after {
        width: 110px;
        height: 176px;
        border-radius: 110px 110px 0 0;
      }
      .heart-shape-inner::before {
        left: 33px;
      }
      .heart-shape-inner::after {
        left: 77px;
      }
      .photo-heart {
        width: 130px;
        height: 130px;
        clip-path: path('M65 116 C65 116 4 80 4 40 C4 15 22 0 42 0 C55 0 63 9 65 19 C67 9 75 0 88 0 C108 0 127 15 127 40 C127 80 65 116 65 116Z');
      }
      .love-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="hearts-bg" id="heartsBg"></div>

  <div class="scene">
    <div class="heart-box" id="heartBox" onclick="toggleHeart()">
      <!-- Left door -->
      <div class="door door-left">
        <div class="heart-shape">
          <div class="heart-shape-inner"></div>
        </div>
      </div>
      <!-- Right door -->
      <div class="door door-right">
        <div class="heart-shape">
          <div class="heart-shape-inner"></div>
        </div>
      </div>

      <!-- Hidden inside -->
      <div class="heart-inner">
        <div class="photo-heart">
          <img src="photo.png" alt="">
        </div>
        <span class="love-text">&#1051;&#1102;&#1073;&#1083;&#1102; &#1090;&#1077;&#1073;&#1103;</span>
      </div>
    </div>

    <div class="tap-hint" id="tapHint">tap the heart</div>
  </div>

  <script>
    // Floating hearts
    const heartsBg = document.getElementById('heartsBg');
    const heartEmojis = ['\u2764\uFE0F', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97', '\uD83D\uDC93', '\uD83E\uDE77', '\uD83D\uDC90'];

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.style.animationDelay = '0s';
      heartsBg.appendChild(heart);
      setTimeout(() => heart.remove(), 14000);
    }

    setInterval(spawnHeart, 400);
    for (let i = 0; i < 10; i++) setTimeout(spawnHeart, i * 200);

    // Toggle heart
    let isOpen = false;
    function toggleHeart() {
      const box = document.getElementById('heartBox');
      const hint = document.getElementById('tapHint');
      isOpen = !isOpen;
      if (isOpen) {
        box.classList.add('opened');
        hint.classList.add('hidden');
        burstHearts();
      } else {
        box.classList.remove('opened');
        hint.classList.remove('hidden');
      }
    }

    // Click sparkle
    document.addEventListener('click', function(e) {
      const emojis = ['\u2728', '\uD83D\uDC96', '\u2764\uFE0F', '\u2B50', '\uD83C\uDF1F'];
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        const angle = (Math.PI * 2 * i) / 6;
        const dist = 40 + Math.random() * 40;
        sparkle.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
        sparkle.style.setProperty('--dy', Math.sin(angle) * dist + 'px');
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }
    });

    function burstHearts() {
      for (let i = 0; i < 30; i++) {
        setTimeout(spawnHeart, i * 50);
      }
    }
  </script>

</body>
</html>
