<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff0f5, #ffe0ec, #ffd6e7, #fff0f5);
      background-size: 400% 400%;
      animation: bgShift 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgShift {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    /* Floating hearts */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      bottom: -60px;
      font-size: 20px;
      opacity: 0;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.6; }
      100% { transform: translateY(-110vh) rotate(360deg) scale(0.5); opacity: 0; }
    }

    /* Heart wrapper */
    .heart-wrapper {
      position: relative;
      z-index: 1;
      cursor: pointer;
      width: 300px;
      height: 280px;
    }

    /* CSS Heart shape using two halves */
    .heart {
      position: relative;
      width: 300px;
      height: 280px;
      filter: drop-shadow(0 8px 30px rgba(220, 40, 80, 0.35));
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.04); }
    }

    .heart-half {
      position: absolute;
      top: 0;
      width: 150px;
      height: 280px;
      overflow: hidden;
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: center center;
    }

    .heart-half-left {
      left: 0;
      transform-origin: right center;
    }

    .heart-half-right {
      right: 0;
      transform-origin: left center;
    }

    /* SVG heart halves */
    .heart-half svg {
      width: 300px;
      height: 280px;
      display: block;
    }

    .heart-half-left svg {
      position: absolute;
      right: 0;
    }

    .heart-half-right svg {
      position: absolute;
      left: 0;
    }

    /* Opened state */
    .heart-wrapper.opened .heart-half-left {
      transform: rotateY(-160deg);
    }

    .heart-wrapper.opened .heart-half-right {
      transform: rotateY(160deg);
    }

    .heart-wrapper.opened .heart {
      animation: none;
    }

    /* Inner content (revealed on open) */
    .heart-inner {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.6s ease 0.3s;
      z-index: -1;
    }

    .heart-wrapper.opened .heart-inner {
      opacity: 1;
    }

    .heart-inner img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff6b9d;
      box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4);
      margin-bottom: 12px;
    }

    .heart-inner .love-text {
      font-size: 1.6rem;
      color: #d6336c;
      font-weight: bold;
      text-shadow: 0 1px 4px rgba(214, 51, 108, 0.2);
    }

    /* Tap hint */
    .tap-hint {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      color: #c77d95;
      opacity: 0.8;
      animation: fadeHint 2s ease-in-out infinite;
      white-space: nowrap;
    }

    .heart-wrapper.opened .tap-hint {
      display: none;
    }

    @keyframes fadeHint {
      0%, 100% { opacity: 0.4; }
      50%      { opacity: 1; }
    }

    /* Sparkle burst on click */
    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 16px;
      z-index: 200;
      animation: sparkleAnim 0.8s ease forwards;
    }

    @keyframes sparkleAnim {
      0%   { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
    }

    @media (max-width: 500px) {
      .heart-wrapper, .heart {
        width: 220px;
        height: 205px;
      }
      .heart-half {
        width: 110px;
        height: 205px;
      }
      .heart-half svg {
        width: 220px;
        height: 205px;
      }
      .heart-inner img {
        width: 85px;
        height: 85px;
      }
      .heart-inner .love-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="hearts-bg" id="heartsBg"></div>

  <div class="heart-wrapper" id="heartWrapper" onclick="toggleHeart()">
    <div class="heart">
      <!-- Left half -->
      <div class="heart-half heart-half-left">
        <svg viewBox="0 0 300 280" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ff6b9d"/>
              <stop offset="100%" style="stop-color:#e8365d"/>
            </linearGradient>
          </defs>
          <path d="M150 250 C150 250 10 170 10 80 C10 30 50 0 95 0 C125 0 145 20 150 40 L150 250Z"
                fill="url(#heartGrad)"/>
        </svg>
      </div>
      <!-- Right half -->
      <div class="heart-half heart-half-right">
        <svg viewBox="0 0 300 280" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="heartGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ff6b9d"/>
              <stop offset="100%" style="stop-color:#e8365d"/>
            </linearGradient>
          </defs>
          <path d="M150 250 C150 250 290 170 290 80 C290 30 250 0 205 0 C175 0 155 20 150 40 L150 250Z"
                fill="url(#heartGrad2)"/>
        </svg>
      </div>
    </div>

    <!-- Hidden content inside -->
    <div class="heart-inner">
      <img src="photo.png" alt="Us">
      <span class="love-text">&#1051;&#1102;&#1073;&#1083;&#1102; &#1090;&#1077;&#1073;&#1103;</span>
    </div>

    <div class="tap-hint">tap the heart</div>
  </div>

  <script>
    // Floating hearts
    const heartsBg = document.getElementById('heartsBg');
    const heartEmojis = ['\u2764\uFE0F', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97', '\uD83D\uDC93', '\uD83E\uDE77', '\uD83D\uDC90'];

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.style.animationDelay = '0s';
      heartsBg.appendChild(heart);
      setTimeout(() => heart.remove(), 14000);
    }

    setInterval(spawnHeart, 400);
    for (let i = 0; i < 10; i++) setTimeout(spawnHeart, i * 200);

    // Toggle heart open/close
    let isOpen = false;
    function toggleHeart() {
      const wrapper = document.getElementById('heartWrapper');
      isOpen = !isOpen;
      if (isOpen) {
        wrapper.classList.add('opened');
        burstHearts();
      } else {
        wrapper.classList.remove('opened');
      }
    }

    // Click sparkle effect
    document.addEventListener('click', function(e) {
      const emojis = ['\u2728', '\uD83D\uDC96', '\u2764\uFE0F', '\u2B50', '\uD83C\uDF1F'];
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        const angle = (Math.PI * 2 * i) / 6;
        const dist = 40 + Math.random() * 40;
        sparkle.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
        sparkle.style.setProperty('--dy', Math.sin(angle) * dist + 'px');
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }
    });

    function burstHearts() {
      for (let i = 0; i < 30; i++) {
        setTimeout(spawnHeart, i * 50);
      }
    }
  </script>

</body>
</html>
