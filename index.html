<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a0a1e, #2d1b36, #1a0a1e);
      font-family: 'Georgia', serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      bottom: -60px;
      font-size: 20px;
      opacity: 0;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      10%  { opacity: 0.7; }
      90%  { opacity: 0.7; }
      100% { transform: translateY(-110vh) rotate(360deg) scale(0.5); opacity: 0; }
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    /* Beating heart */
    .heart-container {
      font-size: 80px;
      animation: beat 1s ease-in-out infinite;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 20px rgba(255, 80, 120, 0.6));
      cursor: pointer;
      transition: font-size 0.3s;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      15%      { transform: scale(1.15); }
      30%      { transform: scale(1); }
      45%      { transform: scale(1.1); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff6b9d, #ffa8c5, #ff6b9d);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    .message {
      font-size: 1.3rem;
      line-height: 1.8;
      max-width: 500px;
      color: #f0c0d0;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.5s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Surprise button */
    .surprise-btn {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-family: 'Georgia', serif;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1s;
    }

    .surprise-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 30px rgba(255, 107, 157, 0.6);
    }

    /* Surprise overlay */
    .surprise-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(26, 10, 30, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .surprise-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .surprise-content {
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.6s ease;
    }

    .surprise-overlay.active .surprise-content {
      transform: scale(1);
    }

    .surprise-emoji {
      font-size: 100px;
      display: block;
      margin-bottom: 1rem;
      animation: beat 1s ease-in-out infinite;
    }

    .surprise-text {
      font-size: 2rem;
      color: #ffa8c5;
      margin-bottom: 1rem;
    }

    .surprise-sub {
      font-size: 1.2rem;
      color: #d4a0b0;
      max-width: 400px;
      line-height: 1.6;
    }

    .close-btn {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid #ff6b9d;
      color: #ff6b9d;
      padding: 10px 30px;
      font-size: 1rem;
      font-family: 'Georgia', serif;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: #ff6b9d;
      color: #fff;
    }

    /* Sparkle burst on click */
    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 16px;
      z-index: 200;
      animation: sparkleAnim 0.8s ease forwards;
    }

    @keyframes sparkleAnim {
      0%   { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .message { font-size: 1.1rem; }
      .heart-container { font-size: 60px; }
    }
  </style>
</head>
<body>

  <div class="hearts-bg" id="heartsBg"></div>

  <div class="content">
    <div class="heart-container" id="mainHeart">&#10084;&#65039;</div>
    <h1>Happy Valentine's Day!</h1>
    <p class="message">
      Every moment with you is a gift I never want to stop unwrapping.
      You make the ordinary feel extraordinary.
    </p>
    <button class="surprise-btn" onclick="showSurprise()">A Little Surprise</button>
  </div>

  <div class="surprise-overlay" id="surpriseOverlay">
    <div class="surprise-content">
      <span class="surprise-emoji">&#128144;</span>
      <p class="surprise-text">You are my forever Valentine</p>
      <p class="surprise-sub">
        No algorithm could ever calculate how much you mean to me.
        Here's to us &mdash; today, tomorrow, and always.
      </p>
      <button class="close-btn" onclick="hideSurprise()">&#10084;&#65039;</button>
    </div>
  </div>

  <script>
    // Floating hearts background
    const heartsBg = document.getElementById('heartsBg');
    const heartEmojis = ['\u2764\uFE0F', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97', '\uD83D\uDC93', '\uD83E\uDE77', '\uD83D\uDC90'];

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.style.animationDelay = '0s';
      heartsBg.appendChild(heart);
      setTimeout(() => heart.remove(), 14000);
    }

    setInterval(spawnHeart, 400);
    for (let i = 0; i < 10; i++) setTimeout(spawnHeart, i * 200);

    // Surprise overlay
    function showSurprise() {
      document.getElementById('surpriseOverlay').classList.add('active');
      burstHearts();
    }

    function hideSurprise() {
      document.getElementById('surpriseOverlay').classList.remove('active');
    }

    // Click sparkle effect
    document.addEventListener('click', function(e) {
      const emojis = ['\u2728', '\uD83D\uDC96', '\u2764\uFE0F', '\u2B50', '\uD83C\uDF1F'];
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        const angle = (Math.PI * 2 * i) / 6;
        const dist = 40 + Math.random() * 40;
        sparkle.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
        sparkle.style.setProperty('--dy', Math.sin(angle) * dist + 'px');
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }
    });

    // Heart burst on surprise
    function burstHearts() {
      for (let i = 0; i < 30; i++) {
        setTimeout(spawnHeart, i * 50);
      }
    }
  </script>

</body>
</html>
