<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff0f5, #ffe0ec, #ffd6e7, #fff0f5);
      background-size: 400% 400%;
      animation: bgShift 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgShift {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    .easter-egg {
      position: fixed;
      top: 10px;
      right: 12px;
      font-size: 0.65rem;
      color: rgba(200, 150, 170, 0.15);
      z-index: 1;
    }

    /* Floating hearts */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      bottom: -60px;
      font-size: 20px;
      opacity: 0;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.6; }
      100% { transform: translateY(-110vh) rotate(360deg) scale(0.5); opacity: 0; }
    }

    /* Scene */
    .scene {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Heart area */
    .heart-area {
      position: relative;
      width: 300px;
      height: 270px;
      cursor: pointer;
    }

    /* The SVG heart */
    .heart-svg {
      width: 100%;
      height: 100%;
      overflow: visible;
      filter: drop-shadow(0 6px 20px rgba(220, 40, 80, 0.4));
    }

    .heart-area:not(.opened) .heart-svg {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    /* Heart halves slide apart */
    .half-left, .half-right {
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .heart-area.opened .half-left {
      transform: translateX(-120px) rotate(-15deg);
    }

    .heart-area.opened .half-right {
      transform: translateX(120px) rotate(15deg);
    }

    /* Inner content */
    .heart-inner {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s;
      pointer-events: none;
    }

    .heart-area.opened .heart-inner {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .heart-inner img {
      width: 140px;
      height: 140px;
      -webkit-user-drag: none;
      pointer-events: none;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ff6b9d;
      box-shadow: 0 4px 25px rgba(255, 107, 157, 0.5);
      margin-bottom: 16px;
    }

    .love-text {
      font-size: 1.8rem;
      color: #d6336c;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(214, 51, 108, 0.25);
    }

    .love-subtext {
      font-size: 1.4rem;
      color: #ff6b9d;
      margin-top: 12px;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 6px rgba(255, 107, 157, 0.3);
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 16px;
    }

    .btn-yes, .btn-no {
      padding: 10px 32px;
      font-size: 1.1rem;
      font-family: 'Georgia', serif;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff6b9d, #e8365d);
      color: #fff;
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.5);
    }

    .btn-yes:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(255, 107, 157, 0.7);
    }

    .btn-no {
      background: #f0d0dc;
      color: #c44569;
      position: relative;
    }

    @media (min-width: 768px) {
      .btn-yes, .btn-no { font-size: 1.3rem; padding: 12px 38px; }
    }

    /* Tap hint */
    .tap-hint {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #c77d95;
      animation: fadeHint 2s ease-in-out infinite;
      transition: opacity 0.3s;
    }

    .tap-hint.hidden {
      opacity: 0;
      visibility: hidden;
    }

    @keyframes fadeHint {
      0%, 100% { opacity: 0.4; }
      50%      { opacity: 1; }
    }

    /* Celebration particle */
    .celeb-particle {
      position: fixed;
      pointer-events: none;
      z-index: 300;
      font-size: 28px;
      animation: celebPop ease-out forwards;
    }

    @keyframes celebPop {
      0%   { opacity: 1; transform: translate(0, 0) scale(1); }
      80%  { opacity: 1; }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.3); }
    }

    /* Sparkle */
    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 16px;
      z-index: 200;
      animation: sparkleAnim 0.8s ease forwards;
    }

    @keyframes sparkleAnim {
      0%   { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
    }

    @media (min-width: 768px) {
      .heart-area { width: 420px; height: 378px; }
      .heart-inner img { width: 190px; height: 190px; }
      .love-text { font-size: 2.2rem; }
      .heart-area.opened .half-left { transform: translateX(-160px) rotate(-15deg); }
      .heart-area.opened .half-right { transform: translateX(160px) rotate(15deg); }
    }

    @media (min-width: 1200px) {
      .heart-area { width: 500px; height: 450px; }
      .heart-inner img { width: 220px; height: 220px; }
      .love-text { font-size: 2.6rem; }
      .heart-area.opened .half-left { transform: translateX(-200px) rotate(-15deg); }
      .heart-area.opened .half-right { transform: translateX(200px) rotate(15deg); }
    }

    @media (max-width: 500px) {
      .heart-area { width: 230px; height: 207px; }
      .heart-inner img { width: 110px; height: 110px; }
      .love-text { font-size: 1.4rem; }
      .heart-area.opened .half-left { transform: translateX(-90px) rotate(-15deg); }
      .heart-area.opened .half-right { transform: translateX(90px) rotate(15deg); }
    }
  </style>
</head>
<body>

  <div class="easter-egg">Пожалуйста, не ищи баги</div>
  <div class="hearts-bg" id="heartsBg"></div>

  <div class="scene">
    <div class="heart-area" id="heartArea">
      <svg class="heart-svg" viewBox="0 0 200 185" xmlns="http://www.w3.org/2000/svg">
        <!-- Left lobe -->
        <path class="half-left"
              d="M100 175 C100 175 5 120 5 55 C5 20 30 0 60 0 C82 0 95 15 100 30 L100 175Z"
              fill="#e8365d"/>
        <!-- Right lobe -->
        <path class="half-right"
              d="M100 175 C100 175 195 120 195 55 C195 20 170 0 140 0 C118 0 105 15 100 30 L100 175Z"
              fill="#ff4f7e"/>
      </svg>

      <div class="heart-inner">
        <img src="photo.png" alt="">
        <span class="love-text">А Я ЛЮБЛЮ ТЕБЯ!</span>
        <span class="love-subtext">Будешь моей Валентинкой?</span>
        <div class="buttons">
          <button class="btn-yes" id="btnYes">Да!</button>
          <button class="btn-no" id="btnNo">Нет</button>
        </div>
      </div>

    </div>

    <div class="tap-hint" id="tapHint">Нажми, если любишь</div>
  </div>

  <script>
    // Floating hearts
    const heartsBg = document.getElementById('heartsBg');
    const heartEmojis = ['\u2764\uFE0F', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97', '\uD83D\uDC93', '\uD83E\uDE77', '\uD83D\uDC90'];

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.style.animationDelay = '0s';
      heartsBg.appendChild(heart);
      setTimeout(() => heart.remove(), 14000);
    }

    setInterval(spawnHeart, 400);
    for (let i = 0; i < 10; i++) setTimeout(spawnHeart, i * 200);

    // Toggle heart — only when clicking the SVG or heart area directly
    const heartArea = document.getElementById('heartArea');
    let isOpen = false;

    heartArea.addEventListener('click', function(e) {
      // Don't toggle if clicking buttons
      if (e.target.closest('.btn-yes') || e.target.closest('.btn-no')) return;
      isOpen = !isOpen;
      const hint = document.getElementById('tapHint');
      if (isOpen) {
        heartArea.classList.add('opened');
        hint.classList.add('hidden');
        burstHearts();
      } else {
        heartArea.classList.remove('opened');
        hint.classList.remove('hidden');
      }
    });

    // Click sparkle
    document.addEventListener('click', function(e) {
      const emojis = ['\u2728', '\uD83D\uDC96', '\u2764\uFE0F', '\u2B50', '\uD83C\uDF1F'];
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        const angle = (Math.PI * 2 * i) / 6;
        const dist = 40 + Math.random() * 40;
        sparkle.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
        sparkle.style.setProperty('--dy', Math.sin(angle) * dist + 'px');
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }
    });

    function burstHearts() {
      for (let i = 0; i < 30; i++) {
        setTimeout(spawnHeart, i * 50);
      }
    }

    // "Нет" button runs away — move to body so it stays visible
    const btnNo = document.getElementById('btnNo');
    let noMoved = false;

    btnNo.addEventListener('mouseenter', runAway);
    btnNo.addEventListener('touchstart', function(e) { e.preventDefault(); runAway(); }, { passive: false });

    function runAway() {
      if (!noMoved) {
        document.body.appendChild(btnNo);
        noMoved = true;
      }
      const pad = 30;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const bw = btnNo.offsetWidth || 80;
      const bh = btnNo.offsetHeight || 40;
      const x = pad + Math.random() * (vw - bw - pad * 2);
      const y = pad + Math.random() * (vh - bh - pad * 2);
      btnNo.style.position = 'fixed';
      btnNo.style.left = x + 'px';
      btnNo.style.top = y + 'px';
      btnNo.style.zIndex = '250';
    }

    // "Да!" celebration
    document.getElementById('btnYes').addEventListener('click', function(e) {
      e.stopPropagation();
      btnNo.style.display = 'none';
      celebrate();
    });

    function celebrate() {
      const emojis = ['\u2764\uFE0F', '\uD83D\uDC96', '\uD83D\uDC95', '\uD83C\uDF39', '\u2728', '\uD83E\uDE77', '\uD83D\uDC90', '\uD83C\uDF89', '\uD83C\uDF8A'];
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;

      for (let i = 0; i < 50; i++) {
        setTimeout(function() {
          const el = document.createElement('div');
          el.classList.add('celeb-particle');
          el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          el.style.left = cx + 'px';
          el.style.top = cy + 'px';
          el.style.fontSize = (20 + Math.random() * 30) + 'px';

          const angle = Math.random() * Math.PI * 2;
          const dist = 150 + Math.random() * 300;
          el.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
          el.style.setProperty('--dy', Math.sin(angle) * dist - 100 + 'px');
          el.style.animationDuration = (1 + Math.random() * 1) + 's';

          document.body.appendChild(el);
          setTimeout(function() { el.remove(); }, 2500);
        }, i * 40);
      }

      // Also boost the floating hearts
      for (let i = 0; i < 40; i++) {
        setTimeout(spawnHeart, i * 50);
      }
    }
  </script>

</body>
</html>
